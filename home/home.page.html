<ion-header [translucent]="true">
  <ion-button expand="full" size="large" color="light">
    Soil Temperature
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <div style="margin-top: 470px;"></div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button expand="block" color="primary" fill="outline"><ion-icon slot="end" name="color-fill-outline"></ion-icon>
            Water
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button expand="block" color="medium" fill="outline"><ion-icon slot="end" name="skull-outline"></ion-icon>
            Fertilizer
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button expand="block" size="large" color="danger">
      Back
    </ion-button>
  </ion-header>

  
</ion-content>
